apiVersion: apps/v1
kind: Deployment
metadata:
  name: http-gateway
spec:
  replicas: 1
  selector:
    matchLabels:
      app: http-gateway
  template:
    metadata:
      labels:
        app: http-gateway
    spec:
      containers:
        - name: http-gateway
          image: grpc-http-gateway:latest
          imagePullPolicy: IfNotPresent
          env:
            # k8s 内では gRPC バックエンドは Service 名で参照
            - name: GRPC_SERVER_ADDR
              value: "grpc-echo:50051"
            # HTTP の Listen アドレス（main.go のデフォルトと合わせて :8081）
            - name: HTTP_LISTEN_ADDR
              value: ":8081"
          ports:
            - containerPort: 8081
          resources:
            requests:
              cpu: "50m"
              memory: "64Mi"
            limits:
              cpu: "200m"
              memory: "128Mi"
          # /healthz を使った livenessProbe
          livenessProbe:
            httpGet:
              path: /healthz
              port: 8081
            initialDelaySeconds: 5
            periodSeconds: 10
          # /healthz を使った readinessProbe
          readinessProbe:
            httpGet:
              path: /healthz
              port: 8081
            initialDelaySeconds: 3
            periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: http-gateway
spec:
  type: ClusterIP
  selector:
    app: http-gateway
  ports:
    - name: http
      port: 8081
      targetPort: 8081
