apiVersion: apps/v1
kind: Deployment
metadata:
  name: http-gateway
spec:
  replicas: 1
  selector:
    matchLabels:
      app: http-gateway
  template:
    metadata:
      labels:
        app: http-gateway
    spec:
      containers:
        - name: http-gateway
          image: grpc-echo:latest
          imagePullPolicy: IfNotPresent
          # ★ 同じイメージから http_gateway バイナリを実行
          command: ["./http_gateway"]
          env:
            # ★ k8s 内では gRPC バックエンドは Service 名で参照
            - name: GRPC_SERVER_ADDR
              value: "grpc-echo:50051"
          ports:
            - containerPort: 8081

---
apiVersion: v1
kind: Service
metadata:
  name: http-gateway
spec:
  type: ClusterIP
  selector:
    app: http-gateway
  ports:
    - name: http
      port: 8081
      targetPort: 8081
