apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: http-gateway
  namespace: default
  annotations:
    # 必要に応じて CORS や他の設定を追加可能
    nginx.ingress.kubernetes.io/proxy-read-timeout: "60"
spec:
  ingressClassName: nginx
  rules:
    - host: grpc-echo.local
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: http-gateway
                port:
                  number: 8081