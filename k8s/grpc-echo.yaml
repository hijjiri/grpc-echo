apiVersion: apps/v1
kind: Deployment
metadata:
  name: grpc-echo
spec:
  replicas: 1
  selector:
    matchLabels:
      app: grpc-echo
  template:
    metadata:
      labels:
        app: grpc-echo
    spec:
      containers:
        - name: grpc-echo
          image: grpc-echo:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 50051  # gRPC
            - containerPort: 9464   # metrics

          # ★ ConfigMap / Secret から環境変数をまとめて注入
          envFrom:
            - configMapRef:
                name: grpc-echo-config
            - secretRef:
                name: grpc-echo-secret

          # ---- ヘルスチェック (開発用のゆるい設定) ----
          livenessProbe:
            tcpSocket:
              port: 50051
            initialDelaySeconds: 5
            periodSeconds: 10

          readinessProbe:
            tcpSocket:
              port: 50051
            initialDelaySeconds: 2
            periodSeconds: 5

          # ---- リソース制限 (開発用の控えめ設定) ----
          resources:
            requests:
              cpu: "50m"
              memory: "64Mi"
            limits:
              cpu: "500m"
              memory: "256Mi"

---
apiVersion: v1
kind: Service
metadata:
  name: grpc-echo
spec:
  type: ClusterIP
  selector:
    app: grpc-echo
  ports:
    - name: grpc
      port: 50051
      targetPort: 50051
    - name: metrics
      port: 9464
      targetPort: 9464
