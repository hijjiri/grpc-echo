global:
  imageTag: "dev"

config:
  authSecret: "my-dev-secret-key"
  db:
    host: "mysql"
    port: 3306
    name: "grpcdb"
    user: "root"
    password: "root"
  otelExporterEndpoint: "otel-collector:4317"

grpcEcho:
  replicaCount: 2
  image:
    repository: "grpc-echo"
    # dev を強制したいなら明示してもOK（未指定でも global.imageTag=dev が効く）
    tag: ""
    pullPolicy: "IfNotPresent"

gateway:
  enabled: true
  image:
    repository: "grpc-http-gateway"
    tag: ""
    pullPolicy: "IfNotPresent"
  service:
    type: "ClusterIP"
    port: 8081

ingress:
  enabled: true
  className: "nginx"
  host: "grpc-echo.local"
