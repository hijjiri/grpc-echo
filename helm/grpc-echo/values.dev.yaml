global:
  imageTag: "dev"

config:
  authSecret: "my-dev-secret-key"
  db:
    host: "mysql"
    port: 3306
    name: "grpcdb"
    user: "root"
    password: "root"
  otelExporterEndpoint: "otel-collector:4317"

grpcEcho:
  replicaCount: 2
  image:
    repository: "grpc-echo"
    pullPolicy: "IfNotPresent"

gateway:
  enabled: true
  image:
    repository: "grpc-http-gateway"
    pullPolicy: "IfNotPresent"

ingress:
  enabled: true
  className: "nginx"
  host: "grpc-echo.local"
