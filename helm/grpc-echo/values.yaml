global:
  imageTag: "latest"

config:
  authSecret: "my-dev-secret-key"

  db:
    host: "mysql"
    port: 3306
    name: "grpcdb"
    user: "root"
    password: "root"

  otelExporterEndpoint: "otel-collector:4317"

# ---- grpc-echo (gRPC server) ----
grpcEcho:
  terminationGracePeriodSeconds: 30

  replicaCount: 2
  image:
    repository: "grpc-echo"
    pullPolicy: "IfNotPresent"

  service:
    type: "ClusterIP"
    grpcPort: 50051
    metricsPort: 9464

  resources:
    requests:
      cpu: "100m"
      memory: "128Mi"
    limits:
      cpu: "500m"
      memory: "256Mi"

  probes:
    liveness:
      initialDelaySeconds: 5
      periodSeconds: 10
    readiness:
      initialDelaySeconds: 2
      periodSeconds: 5

# ---- http-gateway ----
gateway:
  terminationGracePeriodSeconds: 30

  enabled: true
  replicaCount: 1

  image:
    repository: "grpc-http-gateway"
    pullPolicy: "IfNotPresent"

  service:
    type: "ClusterIP"
    port: 8081
    targetPort: 8081

  resources:
    requests:
      cpu: "50m"
      memory: "64Mi"
    limits:
      cpu: "200m"
      memory: "128Mi"

  probes:
    liveness:
      initialDelaySeconds: 5
      periodSeconds: 10
    readiness:
      initialDelaySeconds: 3
      periodSeconds: 5

ingress:
  enabled: true
  className: "nginx"
  host: "grpc-echo.local"
