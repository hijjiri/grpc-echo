config:
  authSecret: "my-dev-secret-key"

  db:
    host: "mysql"
    port: 3306
    name: "grpcdb"
    user: "root"
    password: "root"

  otelExporterEndpoint: "otel-collector:4317"

# gRPC / metrics Service の設定
service:
  grpc:
    type: ClusterIP
    port: 50051

  metrics:
    type: ClusterIP
    port: 9464

# Ingress (Ingress → http-gateway Service)
ingress:
  enabled: true
  className: nginx
  host: grpc-echo.local

# HTTP Gateway の設定
gateway:
  enabled: true

  image:
    repository: "grpc-http-gateway"
    tag: "latest"
    pullPolicy: "IfNotPresent"

  service:
    type: "ClusterIP"
    port: 8081
    targetPort: 8081

  resources:
    requests:
      cpu: "50m"
      memory: "64Mi"
    limits:
      cpu: "200m"
      memory: "128Mi"

# gRPC サーバ (grpc-echo Deployment) の設定
grpcEcho:
  replicaCount: 2

  image:
    repository: "grpc-echo"
    tag: "latest"
    pullPolicy: "IfNotPresent"

  resources:
    requests:
      cpu: "100m"
      memory: "128Mi"
    limits:
      cpu: "500m"
      memory: "256Mi"
