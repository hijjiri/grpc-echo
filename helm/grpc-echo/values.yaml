global:
  imageTag: "latest"

config:
  authSecret: "my-dev-secret-key"
  db:
    host: "mysql"
    port: 3306
    name: "grpcdb"
    user: "root"
    password: "root"
  otelExporterEndpoint: "otel-collector:4317"

grpcEcho:
  replicaCount: 2
  image:
    repository: "grpc-echo"
    # tag を明示したい場合はここ（未指定なら global.imageTag）
    tag: ""
    pullPolicy: "IfNotPresent"
  resources:
    requests:
      cpu: "100m"
      memory: "128Mi"
    limits:
      cpu: "500m"
      memory: "256Mi"

service:
  grpc:
    type: "ClusterIP"
    port: 50051
  metrics:
    port: 9464

gateway:
  enabled: true
  image:
    repository: "grpc-http-gateway"
    tag: ""
    pullPolicy: "IfNotPresent"
  service:
    type: "ClusterIP"
    port: 8081
  resources:
    requests:
      cpu: "50m"
      memory: "64Mi"
    limits:
      cpu: "200m"
      memory: "128Mi"

ingress:
  enabled: true
  className: "nginx"
  host: "grpc-echo.local"
