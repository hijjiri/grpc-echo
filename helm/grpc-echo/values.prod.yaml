# helm/grpc-echo/values.prod.yaml

config:
  authSecret: "super-secret-in-prod"

  db:
    host: "prod-mysql"
    port: 3306
    name: "grpcdb"
    user: "appuser"
    password: "prod-db-password"

  otelExporterEndpoint: "otel-collector:4317"

ingress:
  enabled: true
  className: nginx
  host: grpc-echo.local

gateway:
  enabled: true

  image:
    repository: "grpc-http-gateway"
    tag: "prod"
    pullPolicy: "IfNotPresent"

  service:
    type: "ClusterIP"
    port: 8081
    targetPort: 8081

  resources:
    requests:
      cpu: "50m"
      memory: "64Mi"
    limits:
      cpu: "200m"
      memory: "128Mi"

grpcEcho:
  image:
    tag: "prod"
