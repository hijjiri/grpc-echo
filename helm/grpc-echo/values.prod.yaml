global:
  imageTag: "prod"

config:
  authSecret: "super-secret-in-prod"
  db:
    host: "prod-mysql"
    port: 3306
    name: "grpcdb"
    user: "appuser"
    password: "prod-db-password"
  otelExporterEndpoint: "otel-collector:4317"

grpcEcho:
  replicaCount: 2
  image:
    repository: "grpc-echo"
    tag: ""
    pullPolicy: "Always"

gateway:
  enabled: true
  image:
    repository: "grpc-http-gateway"
    tag: ""
    pullPolicy: "Always"
  service:
    type: "ClusterIP"
    port: 8081

ingress:
  enabled: true
  className: "nginx"
  host: "grpc-echo.local"
